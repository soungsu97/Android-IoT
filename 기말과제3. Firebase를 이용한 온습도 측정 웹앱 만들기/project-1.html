<script>

      var dbRef = firebase.database().ref().child('text');

      'Hello Firebase'
      );
    
         var dbRef2 = firebase.database().ref()
         dbRef2.update({
         'text' : 'Good Morning Firebase'
         });
    
      // 데이터베이스 새로운 값이 들어오면 이벤트 발생
      dbRef.on("value", function(snapshot) { // JavaScript 콘솔에 데이터 스냅샷 출력

      }, function (error) {
